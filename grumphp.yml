grumphp:
  environment:
    files: []
    variables: {}
    paths: ["/src"]
  tasks:
    phplint:
      exclude: []
      jobs: ~
      short_open_tag: false
      ignore_patterns: []
      triggered_by: ["php", "phtml", "php3", "php4", "php5"]
    phpcs:
      standard: [PSR12]
      severity: ~
      error_severity: ~
      warning_severity: ~
      tab_width: 4
      report: full
      report_width: ~
      whitelist_patterns: 
        - /^src\/(.*)/
      encoding: ~
      ignore_patterns: []
      sniffs: []
      triggered_by: [php]
      exclude: []
